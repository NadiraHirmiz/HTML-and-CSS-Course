<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My one page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #0b0c1e;
      color: #ffffff;
    }

    header, nav, section, footer {
      padding: 20px;
    }

    nav {
      background-color: #1a1c3c;
      position: sticky;
      top: 0;
    }

    nav a {
      color: #00d8ff;
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
    }

    section {
      padding: 40px 20px;
    }

    img {
      width: 100%;
      max-width: 400px;
      margin: 10px;
      border-radius: 10px;
    }

    form input, form textarea, form button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    footer {
      background-color: #1a1c3c;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#video">Videos</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <h1>Welcome to My Space themed one page website</h1>
    <p>Explore the wonders of the universe, from distant galaxies to planets in our solar system.</p>
  </section>

  <section id="gallery">
    <h2>Photo Gallery</h2>
    <img src="https://cdn.pixabay.com/photo/2024/12/07/13/08/space-9250868_1280.jpg" alt="Galaxy">
    <img src="https://cdn.pixabay.com/photo/2017/02/09/12/02/mars-2051748_1280.png" alt="Mars">
    <img src="https://cdn.pixabay.com/photo/2017/03/03/09/49/earth-2113656_1280.jpg" alt="Earth from space">
  </section>

  <section id="video">
    <h2>Explore Space</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/okOzxHN9NOA?si=MjnubSAIpThH335A" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Nadira Hirmiz. All rights reserved.</p>
  </footer>

</body>
</html>
